{% extends 'base1.html' %}
{% block body %}
<div id="contact" class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>User Login</h2>
                
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                
                <!-- Contact Form -->
                <form action="/userloginNext" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control-input" id="cemail" name="username" required>
                        <label class="label-control" for="cemail">User name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control-input" id="cemail" name="upassword" required>
                        <label class="label-control" for="cemail">Password</label>
                        <div class="help-block with-errors"></div>
                    </div>
            
                   
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">LOGIN</button>
                    </div>
                    <div class="form-message">
                        <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                    </div>
                </form>
                <!-- end of contact form -->
                <center><div class="col-md-12">
                    {% if msg %}
                   <h1 style="color:white">  {{msg}} </h1>
                    {% endif %}
              </div>
            </center> 
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of contact -->
{% endblock %}
