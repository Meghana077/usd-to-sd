{% extends 'base1.html' %}
{% block body %}
<div id="contact" class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Sign Up</h2>
                
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                
                <!-- Contact Form -->
                <form  action="/signup" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cname" name="uname" required>
                        <label class="label-control" for="cname">Name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cname" name="uphone" required>
                        <label class="label-control" for="cname">Mobile Number</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control-input" id="cname" name="username" required>
                        <label class="label-control" for="cemail">User Name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control-input" id="cemail" name="upassword" required>
                        <label class="label-control" for="cemail">Password</label>
                        <div class="help-block with-errors"></div>
                    </div>
            
                   
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">SIGN UP</button>
                    </div>
                    <div class="form-message">
                        <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                    </div>

                    <center><div class="col-md-12">
                        {% if msg %}
                       <h4 style="color:white">  {{msg}} </h4>
                        {% endif %}
                  </div>
                </center> 
                </form>
                <!-- end of contact form -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of contact -->
{% endblock %}
